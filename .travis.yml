language: php

php:
  - 5.5
  - 5.6
  - 7
  
matrix:
  allow_failures:
    - php: 5.6
    - php: 5.5

install: composer install --no-interaction

script:
 - mkdir -p build/logs
 - php vendor/bin/phpunit -v --configuration "phpunit.xml.dist" --coverage-clover build/logs/clover.xml

after_script:
  - travis_retry php vendor/bin/coveralls -v
